<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width" />
  <title>Varvara Emulator(Loading..)</title>
  <style>
    html { }
    *, *:before, *:after { }
	textarea, select, input, button { outline: none; }
    body { font-family:monospace; padding:30px; margin:0; background:#ccc }
    body a { color:black}
    textarea { resize:none; width:100%; height:100vh; border:0; padding:10px; margin-bottom:0px; background:#efefef }
    div#term { width:100%; background:#000; padding:10px; color:white; height:55px; overflow:scroll; white-space:pre; display:none }
    div#stack { width:100%; height:25px; background:#72dec2; padding:10px; margin-bottom:20px;font-weight:bold; display:none }
    body.active textarea { height:calc(100% - 140px) }
    body.active div#term, body.active div#stack { display:block }
	#metadata, #metadata > * { line-height: 40px}
    #screen { image-rendering: pixelated; image-rendering: crisp-edges; touch-action: none; margin-bottom: 30px }
    #screen > * { cursor: none }
    #screen #bgcanvas { position: relative; display:block; left: 0; top: 0; z-index: 0; border: 2px solid #000; }
    #screen #fgcanvas { position: absolute; left: 2px; top: 2px; z-index: 1;}
    #metadata { position: fixed;bottom: 0px;background:black; color:#777;left: 0px;width: 100vw;height: 40px;padding: 0px 30px;line-height:40px }
    #metadata .right { display:inline-block; float:right }
	#metadata a { color:#72dec2 }
	#metadata b { color:#fff }
	#metadata #title { color:#777 }
    #console_err { color:red; font-weight:bold }
    #content { display: none; margin-bottom:25px }
	#suffix { border:2px solid black; position:relative}
	#suffix:before {content: ">";position: absolute;left: 10px;line-height: 30px;}
	#suffix input { width: calc(100% - 35px);border: 0;padding: 0px 10px 0px 25px;font-family: mono;line-height: 30px; }
	#suffix pre { margin: 0;background: #aaa;padding: 5px 10px;font-family: mono;font-size: 12px; }
    .embed { padding: 0; overflow: hidden; }
    .embed #metadata { display: none }
    .embed #bgcanvas { border: 0 !important; }
    .embed #suffix { display: none }
    .embed #screen { margin-bottom: 0; }
    .share-popup { 
      background: #000;
  position: fixed;
  z-index: 1000;
  bottom: 50px;
  right: 10px;
  padding: 0px 10px;
  border-radius: 3px;
    }
    .share-popup button {
      margin-left: 1em;
    }
    .share-popup input {
      width: 20em;
    }
    @media only screen and (max-width: 600px) {
      body { padding: 0 }
      #screen #fgcanvas { height: 100vh }
      #screen #bgcanvas { height: 100vh }
      #metadata { display: none; }
      #suffix { display: none }
      #share { position: relative; }
    }
  </style>
</head>
<body class="embed">
  <div id="content">
    <div id="screen" style="position: relative;">
		<canvas id="bgcanvas" width="100" height="100"></canvas>
		<canvas id="fgcanvas" width="100" height="100"></canvas>
    </div>
    <div id='metadata'>
		<b>Varvara</b> | <a href='https://wiki.xxiivv.com/site/varvara.html' target='_blank'>About</a> | <a href='https://git.sr.ht/~rabbits/uxn5' target='_blank'>Source</a> | <a href="https://github.com/hundredrabbits/awesome-uxn">Roms</a> | <span id='title'>Drag rom on window to start</span>
		<div class='right'>
			<button onclick="toggle_zoom()">Zoom</button> 
			<span id="share"></span>
			<input id="browser" type="file" name="name" />
		</div>
    </div>
	<div id='suffix'>
		<input type="text" id="console_input" placeholder="">
		<pre id='console_std'></pre>
		<pre id='console_err'></pre>
	</div>
  </div>
	<script src="src/uxn.js"></script>
	<!-- Comment this line out to use the js (not wasm) core -->
	<script src="src/uxn-wasm.js"></script>
	<script src="src/emu.js"></script>
	<script src="src/devices/console.js"></script>
	<script src="src/devices/controller.js"></script>
	<script src="src/devices/datetime.js"></script>
	<script src="src/devices/file.js"></script>
	<script src="src/devices/mouse.js"></script>
	<script src="src/devices/screen.js"></script>
	<script src="src/app.js"></script>
</body>
</html>
