<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width" />
  <title>Varvara Emulator</title>
  <style>
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    body { font-family:monospace; padding:30px; margin:0 }
    body a { color:black}
    textarea { resize:none; width:100%; height:100vh; border:0; padding:10px; margin-bottom:0px; background:#efefef }
    textarea:focus { outline: none !important }
    div#term { width:100%; background:#000; padding:10px; color:white; height:55px; overflow:scroll; white-space:pre; display:none }
    div#stack { width:100%; height:25px; background:#72dec2; padding:10px; margin-bottom:20px;font-weight:bold; display:none }
    body.active textarea { height:calc(100% - 140px) }
    body.active div#term, body.active div#stack { display:block }
	#metadata, #metadata > * { line-height: 30px}
    #screen { image-rendering: pixelated; image-rendering: crisp-edges; touch-action: none; margin-bottom: 15px }
    #screen > * { cursor: none }
    #screen #bgcanvas { position: relative; display:block; left: 0; top: 0; z-index: 0; border: 2px solid #000; }
    #screen #fgcanvas { position: absolute; left: 2px; top: 2px; z-index: 1;}
    #metadata { margin-bottom: 15px; display: flex; }
    #metadata span { padding-right:45px}
    #console_err { color:red; font-weight:bold }
    #loading { width: calc(100% - 60px);height: calc(100% - 60px);position: fixed;z-index: 100;display: flex;align-items: center;justify-content: center;x: 0;y: 0;background: white; }
    #content { display: none; }
    .embed { padding: 0; }
    .embed #metadata { display: none }
    .embed #bgcanvas { border: 0 !important; }
    .embed #suffix { display: none }
    .share-popup { 
      padding: .5em 1em;
      background: rgba(255, 255, 255, 0.9);
      position: absolute; 
      border: thin solid #ddd; 
      border-radius: .5em; 
      z-index: 1000; 
    }
    .share-popup button {
      margin-left: 1em;
    }
    .share-popup input {
      width: 20em;
    }
    @media only screen and (max-width: 600px) {
      body { padding: 0 }
      #screen #fgcanvas { height: 100vh }
      #screen #bgcanvas { height: 100vh }
      #metadata { display: none; }
      #suffix { display: none }
      #share { position: relative; }
    }
  </style>
</head>
<body class="embed">
  <div id="loading">
    <p>Loading..</p>
  </div>
  <div id="content">
    <div id="screen" style="position: relative;">
		<canvas id="bgcanvas" width="100" height="100"></canvas>
		<canvas id="fgcanvas" width="100" height="100"></canvas>
    </div>
    <div id='metadata'>
      <span id='title'>Drag rom on window to start</span>
      <input id="browser" type="file" name="name" />
      <div id="share"></div>
    </div>
	<div id='suffix'>
		<input type="text" id="console_input" placeholder="Console">
		<pre id='console_std'></pre>
		<pre id='console_err'></pre>
		<p><b>Varvara Emulator</b> | <a href='https://wiki.xxiivv.com/site/varvara.html' target='_blank'>Information</a> | <a href='https://git.sr.ht/~rabbits/uxn5' target='_blank'>View Source</a> | <a href="https://github.com/hundredrabbits/awesome-uxn">Download Roms</a></p>
	</div>
  </div>
  <script src="src/uxn.js"></script>
  <!-- Comment this line out to use the js (not wasm) core -->
  <script src="src/uxn-wasm.js"></script>
  <script src="src/emu.js"></script>
  <script src="src/devices/console.js"></script>
  <script src="src/devices/controller.js"></script>
  <script src="src/devices/datetime.js"></script>
  <script src="src/devices/file.js"></script>
  <script src="src/devices/mouse.js"></script>
  <script src="src/devices/screen.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
